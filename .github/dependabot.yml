# This file was generated by the "Generate Dependabot Glob" action. Do not edit it directly.
# Make changes to `.github/dependabot.template.yml` and a PR will be automatically created.
version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    open-pull-requests-limit: 5
    schedule:
      interval: daily
      time: '07:00'

  - package-ecosystem: 'docker'
    directories:
      - '/cfssl'
      - '/chromium'
      - '/elasticsearch'
      - '/httpd'
      - '/mailpit'
      - '/mariadb'
      - '/mysql'
      - '/nginx'
      - '/node'
      - '/opensearch'
      - '/postgres'
      - '/prettier'
      - '/prometheus-apache-exporter'
      - '/prometheus-elasticsearch-exporter'
      - '/prometheus-nginx-exporter'
      - '/prometheus-php-fpm-exporter'
      - '/prometheus-postgres-exporter'
      - '/prometheus-redis-exporter'
      - '/prometheus-solr-exporter'
      - '/prometheus-varnish-exporter'
      - '/rabbitmq'
      - '/redis'
      - '/solr'
      - '/tideways-daemon'
      - '/varnish'
    schedule:
      interval: 'daily'
      time: '07:00'
    target-branch: main
    open-pull-requests-limit: 30
    reviewers:
      - saschanowak
      - paxuclus
      - scarbous
    labels:
      - dependencies
    ignore:
      - dependency-name: "mariadb"
        versions: ["10.6.x", "10.11.x"]
        update-types: ["version-update:semver-major"]
      - dependency-name: "mysql"
        versions: ["8.0.x", "8.4.x"]
        update-types: ["version-update:semver-major"]
      - dependency-name: "postgres"
        versions: ["12.x", "14.x"]
        update-types: ["version-update:semver-major"]
      - dependency-name: "solr"
        versions: ["8.x"]
        update-types: ["version-update:semver-major"]

  - package-ecosystem: npm
    directory: /prettier
    schedule:
      interval: daily
      time: '07:00'
    open-pull-requests-limit: 5
    target-branch: main
    labels:
      - dependencies

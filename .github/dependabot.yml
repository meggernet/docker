version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    open-pull-requests-limit: 5
    schedule:
      interval: daily
      time: '07:00'

  - package-ecosystem: 'docker'
    directories:
      - '/cfssl/Dockerfile'
      - '/chromium/Dockerfile'
      - '/elasticsearch/Dockerfile'
      - '/httpd/Dockerfile'
      - '/mailpit/Dockerfile'
      - '/mariadb/Dockerfile'
      - '/mysql/Dockerfile'
      - '/nginx/Dockerfile'
      - '/node/Dockerfile'
      - '/opensearch/Dockerfile'
      - '/postgres/Dockerfile'
      - '/prettier/Dockerfile'
      - '/prometheus-apache-exporter/Dockerfile'
      - '/prometheus-elasticsearch-exporter/Dockerfile'
      - '/prometheus-nginx-exporter/Dockerfile'
      - '/prometheus-php-fpm-exporter/Dockerfile'
      - '/prometheus-postgres-exporter/Dockerfile'
      - '/prometheus-redis-exporter/Dockerfile'
      - '/prometheus-solr-exporter/Dockerfile'
      - '/prometheus-varnish-exporter/Dockerfile'
      - '/rabbitmq/Dockerfile'
      - '/redis/Dockerfile'
      - '/solr/Dockerfile'
      - '/tideways-daemon/Dockerfile'
      - '/varnish/Dockerfile'
    schedule:
      interval: 'daily'
      time: '07:00'
    target-branch: main
    open-pull-requests-limit: 30
    reviewers:
      - saschanowak
      - paxuclus
      - scarbous
    labels:
      - dependencies

  - package-ecosystem: npm
    directory: /prettier
    schedule:
      interval: daily
      time: '07:00'
    open-pull-requests-limit: 5
    target-branch: main
    labels:
      - dependencies
